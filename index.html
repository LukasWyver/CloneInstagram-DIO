<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intagram Clone | Login</title>
</head>
<body>  
        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="./assets/instagram-celular.png" alt="instagram phone">
            </div> <!--instagram-phone-->

            <div class="instagram-continue">
                 <div class="group">
                     <img src="./assets/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                     <div class="profile-photo">
                         <img src="https://github.com/lukaswyver.png" class="foto" alt="profile photo">
                     </div><!--profile-photo-->
                     
                     <a href="#" class="instagram-login">Continue como Lucasswyverr</a>
                     <a href="#" class="instagram-logout">Encerrar sessão</a>
                 </div> <!--gruop-perfil-logado-->

                 <div class="group">
                     <p class="not-account">Não é lucasswyverr?</p>
                     <p class="not-account">
                         <span class="link-blue">Alterar conta</span>
                         ou
                         <span class="link-blue">Inscreva-se</span>
                     </p>
                </div> <!--group-alterar-conta-->

                <div class="get-the-app">
                    <p class="get-app">Baixe nosso aplicativo</p>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div> <!--download-->
                </div><!--get-the-app-->

            </div> <!--instagram-continue-->

        </div> <!--instagram-wrapper-->
</body>
</html>
